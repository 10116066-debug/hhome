<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGEX HUB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .full-screen-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="playMusic()">

    <img src="https://i.imgur.com/GNy1dYQ.png" class="full-screen-img" alt="Background">

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        let started = false;

        function playMusic() {
            if (!started) {
                // Adelanta a los 180 segundos (3 minutos)
                music.currentTime = 180; 
                music.play().catch(e => console.log("Interacci√≥n requerida"));
                started = true;
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "ArrowRight") {
                music.currentTime += 10;
            }
            if (event.key === "ArrowLeft") {
                music.currentTime -= 10;
            }
        });
    </script>
</body>
</html>
